name: PR Title Check

on:
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - run: |
          TITLE="${{ github.event.pull_request.title }}"
          if [[ "$TITLE" =~ ^release:\ (major|minor|patch)$ ]]; then
            exit 0
          else
            echo "PR title must be: release: major | minor | patch"
            exit 1
          fi